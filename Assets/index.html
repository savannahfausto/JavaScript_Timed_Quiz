<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Quiz</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="./css/style.css" />
    </head>

    <body>
    <!--highscore button and timer stay at top of page-->
        <header>
            <button class="button highscores" id="highscores">View Highscores</button>
            <div class= "timer-text">
                <h3>Time:</h3>
                <div id="timer-count">0</div>
            </div>
        </header>

        <main>
            <!--section with class start-page is the content that is seen when page loads -->
            <section class="start-page">
                <h1>Coding Quiz Challenge</h1>
                <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your scoreTime by 10 seconds! </p>
                <button class="button" id="start-button">Start Quiz</button>
            </section>

            <!--section with class quiz is the placeholder area for where questions and answers will load-->
            <section class="quiz-page">
                <div class="questions" id="questions"></div>
                <div class="answers" id="answers">
                    <button class="button answer-btn" id="a"></button>
                    <button class="button answer-btn" id="b"></button>
                    <button class="button answer-btn" id="c"></button>
                    <button class="button answer-btn" id="d"></button>
                    <div class ="answer-type" id="answer-type"></div>
                </div>
            </section>

            <!--section user-score-page appears when time runs out or user finishes questions; enter initials to be put on highscore board-->
            <section class="user-score-page">
                <div id="gameover">
                    <h3><!--if time === 0 game over, if finish questions: good game!--></h3>
                    <h4>Your final score is: <span id=final-score></span></h4>
                </div>
                <div class="enter-initials">
                    <label for="initials">Enter initials:</label>
                    <input type="text" name="initials" id="initals"/>
                    <button id="submit-score">Submit Score</button>
                </div>
            </section>
    
            <!--When enter initials or click highscore go to highscore page-->
            <section class="highscore-page">
                <h2>Highscores:</h2>
                <div id="initials-score"></div>
                <button class="button" id="restart">Go Back</button>
                <button class="button" id="clear-highscores">Clear Highscores</button>
            </section>
        
        </main>
        <script src="./js/script.js"></script>
  </body>
</html>
